version: '3.8'
services:
  nginx:
    image: lscr.io/linuxserver/nginx:latest
    container_name: nginx
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./nginx:/config
      - ./php:/config/www
    ports:
      - 80:80
      - 443:443
  mariadb:
    image: mariadb
    ports:
      - "3306:3306"
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_DATABASE: test
      MARIADB_USER: valou
      MARIADB_PASSWORD: 1234
    volumes:
      - ./mariadb_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 81:80
    environment:
      PMA_HOST: mariadb
      MARIADB_ROOT_PASSWORD: example
      MARIADB_DATABASE: test
      MARIADB_USER: valou
      MARIADB_PASSWORD: 1234
  worker:
    image: myoung34/github-runner:latest
    environment:
      REPO_URL: https://github.com/valerianchar/cour_ci_cd
      RUNNER_NAME: ci_cd_charrier_papazian
      RUNNER_TOKEN: AWNTMRISCKPR5A23O4IG3G3FZOCRY
      RUNNER_WORKDIR: /actions_runners
      RUNNER_GROUP: default
      RUNNER_SCOPE: 'repo'
      LABELS: linux,x64,gpu
    security_opt:
      # needed on SELinux systems to allow docker container to manage other docker containers
      - label:disable
    volumes:
      - './actions_runners/run/docker.sock:/var/run/docker.sock'
      - './actions_runners/runner:/tmp/runner'
      # note: a quirk of docker-in-docker is that this path
      # needs to be the same path on host and inside the container,
      # docker mgmt cmds run outside of docker but expect the paths from within
